  fields:
    title: Conheça o Django
    slug: conheca-o-django
    excerpt: Django é um framework completo, com filosofia batteries included, que
      torna o desenvolvimento web mais rápido e eficiente
    content: "<p>Quando se trata de desenvolvimento web com Python, h&aacute; uma
      infinidade de frameworks dispon&iacute;veis e escolher qual melhor se adapta
      ao seu projeto &eacute; muito importante para aumentar a sua produtividade e
      economizar tempo. <a class=\"rank-math-link\" href=\"http://dojo.bylearn.com.br/python/desenvolvimento-web-com-python/(abrir%20em%20uma%20nova%20aba)\"
      target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
      tab)\">Neste texto</a>, te demos um panorama geral dos frameworks Python voltados
      para web, focando em suas vantagens e desvantagens. Dentre eles, no entanto,
      com certeza o <a class=\"rank-math-link\" href=\"https://www.djangoproject.com/\"
      target=\"_blank\" rel=\"noreferrer noopener nofollow\" aria-label=\"Django  (opens
      in a new tab)\">Django </a>&eacute; o mais usado e amado do mercado.</p>\r\n<p>Ele
      &eacute; famoso por ser um framework completo, que oferece todas as ferramentas
      necess&aacute;rias para construir uma aplica&ccedil;&atilde;o web em um &uacute;nico
      pacote. Utilizando o padr&atilde;o de projeto MTV (<em>Model &ndash; </em>respons&aacute;vel
      pelo gerenciamento de dados, <em>Template, </em>gerenciamento de entrada e sa&iacute;da,<em>
      e View, </em>sa&iacute;da gr&aacute;fica e textual), ele permite que voc&ecirc;
      pule todos os passos iniciais para cria&ccedil;&atilde;o de uma aplica&ccedil;&atilde;o
      padr&atilde;o.</p>\r\n<p>O Django possui uma curva de aprendizagem curta e conquistar&aacute;
      rapidamente seguran&ccedil;a para trabalhar com ele. Al&eacute;m disso, ele
      &eacute; guiado pela premissa DRY (sigla inglesa para <em>Don&rsquo;t Repeat
      Yourself, </em>ou N&atilde;o Repita a Si Mesmo em bom portugu&ecirc;s) e permite
      e um excelente reaproveitamento de c&oacute;digos, sendo necess&aacute;rias
      apenas pequenas modifica&ccedil;&otilde;es e adequa&ccedil;&otilde;es para o
      seu projeto.</p>\r\n<p>Por fim, um destaque dentre as vantagens do Django &eacute;
      sua parte administrativa. O framework fornece uma interface completa de controle
      e gerenciamento de conte&uacute;do com a gera&ccedil;&atilde;o autom&aacute;tica
      de uma p&aacute;gina de administra&ccedil;&atilde;o, sendo necess&aacute;rio
      apenas definir os modelos no banco de dados.</p>\r\n<p>Confira abaixo suas principais
      vantagens.</p>\r\n<h2><strong>Pr&oacute;s do Django</strong></h2>\r\n<ul>\r\n<li><strong>Desenvolvimento
      simples e r&aacute;pido:</strong> A filosofia do Django de <em>batteries included</em>
      significa que os desenvolvedores experientes n&atilde;o ter&atilde;o que planejar
      com anteced&ecirc;ncia sobre o tipo de infraestrutura de aplicativo de que precisam
      e apenas come&ccedil;ar a desenvolver aplicativos da web rapidamente.</li>\r\n<li><strong>Suporte
      ORM:</strong> Django suporta Mapeamento Relacional de Objeto com modelos definidos
      como classes Python. Cada atributo do modelo &eacute; ent&atilde;o representado
      como um campo de banco de dados. As consultas s&atilde;o executadas lentamente
      e o Django oferece aos desenvolvedores uma API de acesso ao banco de dados gerada
      automaticamente.</li>\r\n<li><strong>Documenta&ccedil;&atilde;o e comunidade
      de usu&aacute;rios:</strong> A documenta&ccedil;&atilde;o oficial do Django
      &eacute; excelente. Bem escrita e completa, cada pequeno detalhe do framework
      &eacute; explicado. Por ser muito popular, possui uma extensa comunidade e muitos
      desenvolvedores experientes que o usam h&aacute; anos. Ou seja, h&aacute; muitos
      guias e tutoriais para desenvolvedores novos e experientes.</li>\r\n<li><strong>Altamente
      personaliz&aacute;vel</strong>: O banco de dados, a estrutura do modelo e o
      ORM podem ser trocados.</li>\r\n<li><strong>Painel de controle, autoriza&ccedil;&atilde;o
      e autentica&ccedil;&atilde;o: </strong>O Django possui funcionalidades de autoriza&ccedil;&atilde;o
      e autentica&ccedil;&atilde;o junto com o gerenciamento de contas. Al&eacute;m
      disso, uma das vantagens do Django muito falada por seus usu&aacute;rios &eacute;
      o seu painel de administra&ccedil;&atilde;o. Ele vem com uma interface extremamente
      funcional para gerenciar dados com base nos seus modelos e permite que voc&ecirc;
      realize opera&ccedil;&otilde;es CRUD sem ter que escrever nenhum c&oacute;digo
      extra.</li>\r\n<li><strong>Software maduro com muitos plug-ins desenvolvidos
      ao longo dos anos:</strong> Django foi lan&ccedil;ado pela primeira vez em 2005,
      ele teve muito tempo para amadurecer e se tornar melhor a cada lan&ccedil;amento.</li>\r\n<li><strong>Gerenciamento
      de banco de dados:</strong> Django inclui um ORM poderoso que &eacute; compat&iacute;vel
      com uma s&eacute;rie de bancos de dados relacionais, como o SQLite, PostgreSQL,
      MySQL e Oracle. O ORM nativo do Django permite que voc&ecirc; crie e gerencie
      migra&ccedil;&otilde;es de bancos de dados, al&eacute;m da cria&ccedil;&atilde;o
      e visualiza&ccedil;&atilde;o de formul&aacute;rios de maneira r&aacute;pida.</li>\r\n</ul>\r\n<h2><strong>Contras
      do Django</strong></h2>\r\n<ul>\r\n<li><strong>Excessivo para projetos pequenos:</strong>
      A escala e a funcionalidade do Django podem parecer n&atilde;o funcionais e
      infladas para aplicativos pequenos.</li>\r\n<li><strong>O roteamento de CON
      requer algum conhecimento de express&otilde;es regulares</strong></li>\r\n<li><strong>N&atilde;o
      &eacute; t&atilde;o flex&iacute;vel</strong></li>\r\n</ul>"
