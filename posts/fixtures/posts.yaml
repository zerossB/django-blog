    title: Segundo post django
    slug: segundo-post-django
    excerpt: A maior oferta de vagas no Brasil ainda é para programadores web, em
      uma rápida busca nos maiores portais de emprego, é possível encontrar centenas
      de vagas. É um mercado que recebe muita atenção, com uma grande variedade de
      tecnologias, funcionalidades e novidades constantes. Escolher em qual tecnologia
      investir nem sempre é uma tarefa fácil e, quando se trata de frameworks, ela
      pode ser ainda mais difícil. Neste texto, vamos nos te contar tudo o que você
      precisa saber sobre Django x Asp.NET.
    content: "<p>A maior oferta de vagas no Brasil ainda &eacute; para programadores
      web, em uma r&aacute;pida busca nos maiores portais de emprego, &eacute; poss&iacute;vel
      encontrar centenas de vagas. &Eacute; um mercado que recebe muita aten&ccedil;&atilde;o,
      com uma grande variedade de tecnologias, funcionalidades e novidades constantes.
      Escolher em qual tecnologia investir nem sempre &eacute; uma tarefa f&aacute;cil
      e, quando se trata de frameworks, ela pode ser ainda mais dif&iacute;cil. Neste
      texto, vamos nos te contar tudo o que voc&ecirc; precisa saber sobre Django
      x Asp.NET.</p>\r\n<p>Para facilitar a sua decis&atilde;o, primeiro vamos aprender
      um pouco sobre o Asp.NET, com suas vantagens e desvantagens, depois passaremos
      ao Django. Por fim, te ajudaremos a escolher entre Django x Asp.NET.&nbsp;</p>\r\n<h2><strong>Conhecendo
      o Asp.NET</strong></h2>\r\n<p>Sucessora da tecnologia ASP, o <a class=\"rank-math-link\"
      href=\"https://dotnet.microsoft.com/apps/aspnet\" target=\"_blank\" rel=\"noreferrer
      noopener nofollow\" aria-label=\"Asp.NET (opens in a new tab)\">Asp.NET</a>
      &eacute; a plataforma da Microsoft para desenvolvimento web. Ela n&atilde;o
      &eacute; uma linguagem de programa&ccedil;&atilde;o e nem um servidor web. Funciona
      atrav&eacute;s de uma linguagem de programa&ccedil;&atilde;o integrada na .NET
      e permite a cria&ccedil;&atilde;o de p&aacute;ginas din&acirc;micas a partir
      de v&aacute;rias linguagens, como o VB, C# e C++, criando aplica&ccedil;&otilde;es
      em xml. Com ela, desenvolvedores de diferentes perfis podem usar suas linguagens
      espec&iacute;ficas para trabalhar com a mesma tecnologia.</p>\r\n<p>O Asp.NET
      foi projetado para rodar no Windows, mas atualmente roda tamb&eacute;m em servidores
      Linux atrav&eacute;s do projeto mono. Utiliza o ambiente de desenvolvimento
      Visual Studio.NET, que possui componentes visuais para cria&ccedil;&atilde;o
      de formul&aacute;rios de p&aacute;ginas web. Uma vantagem &eacute; que pode
      reutilizar c&oacute;digo de outros projetos escritos para a plataforma .NET.</p>\r\n<p>Ao
      contr&aacute;rio de sua sucessora, a ASP, a Asp.NET compila suas aplica&ccedil;&otilde;es
      antes da execu&ccedil;&atilde;o, o que aumenta seu desempenho. Possui acesso
      nativo ao banco de dado SQL e acesso facilitado atrav&eacute;s de servidor para
      outros bancos de dados.</p>\r\n<h2><strong>Pr&oacute;s do Asp.NET</strong></h2>\r\n<ul>\r\n<li><strong>Ferramentas</strong>:
      Possui muitas ferramentas embutidas e muitos pacotes foram escritor com foco
      nele.</li>\r\n<li><strong>Multiplataforma</strong></li>\r\n<li><strong>Amplamente
      usado</strong>: Existe muita documenta&ccedil;&atilde;o dispon&iacute;vel, al&eacute;m
      de v&aacute;rios tutoriais.</li>\r\n<li><strong>Rapidez</strong></li>\r\n<li><strong>Equil&iacute;brio
      entre agilidade e customiza&ccedil;&atilde;o:</strong> Voc&ecirc; pode ajustar
      detalhes comuns rapidamente, mas com total liberdade para fazer seu trabalho,
      sabendo de tudo o que est&aacute; acontecendo por baixo dos panos. O sistema
      altamente modular torna poss&iacute;vel dimensionar aplica&ccedil;&otilde;es
      pequenas a grandes com facilidade.</li>\r\n</ul>\r\n<h2><strong>Contras do Asp.NET</strong></h2>\r\n<ul>\r\n<li><strong>ASP.NET
      b&aacute;sico e completo &agrave;s vezes s&atilde;o um pouco confusos</strong>:
      Eles ainda n&atilde;o possuem paridade de recursos e oferecem suportes separados.
      &Agrave;s vezes &eacute; preciso fazer uma combina&ccedil;&atilde;o estranha
      de recursos &ndash; o Asp.NET completo tem todos os recursos, mas n&atilde;o
      &eacute; multiplataforma. &Eacute; preciso antes saber exatamente o que voc&ecirc;
      precisa e pesquisar antes.</li>\r\n<li><strong>Caro</strong> &ndash; &Eacute;
      preciso ter uma licensa para manter o seu site.</li>\r\n</ul>"
