<div class="card">
    {% if post.image %}
    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
    {% else %}
    <img src="https://via.placeholder.com/300x220/?text={{ post.title }}" class="card-img-top" alt="{{ post.title }}">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">- {{ post.author }}</h6>
        <div>
            {% for tag in post.tags.all %}
                <span class="badge badge-primary">{{ tag.name }}</span>
            {% endfor %}
        </div>
        <p class="card-text">{{ post.excerpt | slice:":120" }}...</p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary btn-block">Leia mais...</a>
    </div>
</div>
